    <title>How many more days until TikTok is banned?</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <h1>How many more days until TikTok is banned?<span class=star>*</span></h1>
    <div class=time-container><span id=days>?</span><br /><span>days</span></div>
    <div class=time-container><span id=hours>?</span><br /><span>hours</span></div>
    <div class=time-container><span id=minutes>?</span><br /><span>minutes</span></div>
    <div class=time-container><span id=seconds>?</span><br /><span>seconds</span></div>
    <footer>
      *in the United States of America Â·
      Made by <a href="https://github.com/BEN1JEN">BEN1JEN</a>
      and <a href="https://github.com/Saweron">Saweron</a>
    </footer>
    <script>
      const days = document.getElementById("days");
      const hours = document.getElementById("hours");
      const minutes = document.getElementById("minutes");
      const seconds = document.getElementById("seconds");
      function updateDisplay() {
        const time = 1600646400 - new Date().getTime()/1000;
        days.innerText = Math.floor(time/60/60/24);
        hours.innerText = Math.floor(time/60/60%24);
        minutes.innerText = Math.floor(time/60%60);
        seconds.innerText = Math.floor(time%60);
      }
      setInterval(updateDisplay, 1000);
      updateDisplay();
    </script>
  </body>
